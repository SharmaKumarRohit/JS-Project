<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="main">
        <header>
            <nav class="nav container">
                <a href="#">Home</a>
                <a href="#">Source Code</a>
            </nav>
        </header>
        <main class="container">
            <section>
                <h2>QR Code Generator</h2>
                <input type="text" id="qr_input" placeholder="Paste your url here or type it">
                <button id="qr_button">Click here to Generator QR Code</button>
                <img src="" alt="" id="qr_img">
            </section>
        </main>
    </div>
    <script src="qrcode.js"></script>
</body>
</html>
